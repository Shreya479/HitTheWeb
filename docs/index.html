<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Starter page">
    <meta name="keywords" content="search,page,starter,web,webpage,google">
    <title>Morning - Home</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <script src="./rsw.js"></script>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <script src="./js/main.js"></script>

    <!-- Add manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#0a4253">
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="top-distance"></div>

    <a id="searchEngine" class="mainIco"></a>
    <div id="searchEngines" class="icoPanel">
    </div>

    <form id="searchForm" action="https://google.com/search">
        <input id="searchText" type="text" name="q" autocomplete="off" placeholder="Search..." autofocus />
    </form>
    <div id="timedate">
        <h1 id="time"> </h1>
        <h3 id="date"> </h3>
    </div>
    <div id="toast"></div>
</body>

</html>
